<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/generics.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <script></script>
  <title>Snake</title>
  <script src="/scripts/index.js" type="module"></script>
</head>

<body>
<div class="game-details-wrapper">
  <div class="game-details">
    <span class="score">Score: 0</span>
    <span class="highscore">High Score: 0</span>
  </div>
  <div class="play-area">
    <div class="controls">
      <i data-key="arrow-left" class="fa fa-sharp fa-light fa-arrow-left-long"></i>
      <i data-key="arrow-up" class="fa fa-sharp fa-light fa-arrow-up-long"></i>
      <i data-key="arrow-right" class="fa fa-sharp fa-light fa-arrow-right-long"></i>
      <i data-key="arrow-down" class="fa fa-sharp fa-light fa-arrow-down-long"></i>
    </div>
  </div>
</div>
</body>

</html>
